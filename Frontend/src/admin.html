<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="gameAdmin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Gamegar: Admin Page</title>
</head>


<body class="background">

<!-- Div to hold logo and text animation together -->
<div class = "parent">

    <!-- Logo .gif file -->

    <div class = "child">
        <img src = "css/finalgamegarlogo.gif" id = "gamegar">
    </div>

    <!-- Intro -->
    <div class = "child">
        <div class="css-typing">
            <p>
                Gamegar: Admin Page
            </p>
            <p>
                Have a new game to add to the database?
                <br>
                <br>
            </p>
            <p>
                Get started below!
            </p>
        </div>
    </div>
    <button type="button" id="refresh" style="margin-left: 20px;margin-top: 20px;">Refresh</button>
    <div class = "card" id = "create-new-game">
        <form class = "game-content" id = "create-game-form" >
            <p class = "form-field">
                <label>Title:</label>
                <input type = "text" required class = "validated-field" id = "title" autofocus>
            </p>
            <p class = "form-field">
                <label>Developer:</label>
                <input type = "text" id = "developer">
            </p>
            <p class = "form-field">
                <label>Genre:</label>
                <input type = "text" id = "genre">
            </p>
            <p class = "form-field">
                <label>Year Released:</label>
                <input type = "number" id = "year">
            </p>
            <p class = "form-field">
                <label>Country of Origin:</label>
                <input type = "text" id = "country">
            </p>
            <p class = "form-field">
                <label>Game Platforms Available On:</label>
                <input type = "text" id = "platforms">
            </p>
            <p class = "form-field">
                <label>Related Tags:</label>
                <input type = "text" id = "tags">
            </p>
            <p class = "form-field">
                <label>Short Description:</label>
            <input type = "textbox" id = "description">
            </p>
            <p class = "form-field">
                <label>Add image link:</label>
                <input type = "text" id = "image">
                <button type="submit" id="create-game">Create</button>
            </p>
        </form>
    </div>
</div>
    <div id = "games-list"></div>

<script>
    const form = document.getElementById('create-game-form');
    form.addEventListener('submit', callbackFunction);

    function callbackFunction(event) {
        event.preventDefault();
        const myFormData = new FormData(event.target);

        const formDataObj = Object.fromEntries(myFormData.entries());
        console.log(formDataObj);
    }

</script>
</body>

</html>
